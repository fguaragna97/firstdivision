<!DOCTYPE html>
<html>
<head>
  <title>Placeholder Image Generator</title>
  <style>
    body { margin: 0; padding: 0; }
    .placeholder {
      width: 800px;
      height: 600px;
      background: linear-gradient(135deg, #4A90E2, #000000);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .title {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .subtitle {
      font-size: 24px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="placeholder">
    <div class="title">First Division Team</div>
    <div class="subtitle">Placeholder Image</div>
  </div>
</body>
</html>
