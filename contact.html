<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - First Division</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">First Division</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Back to Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contact Form Section -->
    <section class="py-3" style="margin-top: -30px;">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card bg-dark border-light" style="border-radius: 25px; border-width: 2px; box-shadow: 
                        rgba(255, 255, 255, 0.3) 0px 0px 20px,
                        rgba(255, 255, 255, 0.05) 0px 0px 40px,
                        rgba(0, 0, 0, 0.3) 0px 20px 25px -5px,
                        rgba(0, 0, 0, 0.2) 0px 10px 10px -5px;">
                        <div class="card-body p-3">
                            <h3 class="text-center text-white mb-1">To Book Your Strategy Call</h3>
                            <p class="text-center text-white-50 mb-3 small">Please Answer A Few Questions Below</p>
                            
                            <form id="contactForm" onsubmit="return handleFormSubmit(event)">
                                <div class="mb-2">
                                    <label class="form-label text-white-50 small mb-1">Your Full Name</label>
                                    <input type="text" class="form-control form-control-sm bg-white text-dark" required>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <label class="form-label text-white-50 small mb-1">Your Email Address</label>
                                        <input type="email" class="form-control form-control-sm bg-white text-dark" required>
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <label class="form-label text-white-50 small mb-1">Your Phone Number</label>
                                        <input type="tel" class="form-control form-control-sm bg-white text-dark" required>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-2">
                                        <label class="form-label text-white-50 small mb-1">Project Budget (EUR)</label>
                                        <select class="form-select form-select-sm bg-white text-dark" id="budgetRange" required>
                                            <option value="" selected disabled>Select your budget</option>
                                            <option value="200-500">€200 - €500</option>
                                            <option value="500-1000">€500 - €1,000</option>
                                            <option value="1000-1300">€1,000 - €1,300</option>
                                            <option value="1500-3000">€1,500 - €3,000</option>
                                            <option value="3000-5000">€3,000 - €5,000</option>
                                            <option value="5000-10000">€5,000 - €10,000</option>
                                            <option value="10000-25000">€10,000 - €25,000</option>
                                            <option value="25000-50000">€25,000 - €50,000</option>
                                            <option value="50000-100000">€50,000 - €100,000</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-2">
                                        <label class="form-label text-white-50 small mb-1">Social Media Username</label>
                                        <input type="text" class="form-control form-control-sm bg-white text-dark" required>
                                    </div>
                                </div>

                                <div class="mb-2">
                                    <label class="form-label text-white-50 small mb-1">What do you want to achieve?</label>
                                    <textarea class="form-control form-control-sm bg-white text-dark" rows="2" required></textarea>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label text-white-50 small mb-1">What's your biggest obstacle?</label>
                                    <textarea class="form-control form-control-sm bg-white text-dark" rows="2" required></textarea>
                                </div>

                                <div class="text-center">
                                    <button type="submit" class="cta-button w-100 py-2">Book Your Strategy Call →</button>
                                    <p class="mt-2 text-white-50 small">We'll review your application within 24 hours</p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p class="mb-0">&copy; 2024 First Division. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/script.js"></script>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            
            const budgetRange = document.getElementById('budgetRange').value;
            const budgetValue = parseInt(budgetRange.split('-')[0]);
            
            if (budgetValue <= 1300) {
                // Redirect to thank you page for lower budgets
                window.location.href = 'thank-you.html';
            } else if (budgetValue >= 1500) {
                // Redirect to Calendly for higher budgets
                window.location.href = 'https://calendly.com/firstdivision/30min';
            }
            
            return false;
        }
    </script>
</body>
</html>
